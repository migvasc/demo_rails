databases:
  - name: TESTE
    databaseName: TESTE
    user: TESTE

services:
  - type: web
    name: TESTE
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TESTE
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
